<section id="col-left" class="col-left-nano">
    <div id="col-left-inner" class="col-left-nano-content">
        <div id="user-left-box" class="clearfix hidden-sm hidden-xs">
            <img alt="" src="/images/samples/scarlet-159.png"/>
            <div class="user-box">
                <span class="name">
                    Welcome<br/>
                    Scarlett
                </span>
                <span class="status">
                    <i class="fa fa-circle"></i> Online
                </span>
            </div>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
            <ul class="nav nav-pills nav-stacked">
            <!-- LOOP Menu Start 最多三级菜单-->
                <li ng-class="{active: item.active}" ng-repeat="item in menus">
                    <a ng-href="{{ item.href }}" ng-click="item.submenus? toggleMenu($event): ''" ng-class="{'dropdown-toggle': item.submenus}">
                        <i class={{item.icon}}></i>
                        <span>{{item.name}}</span>
                        <span ng-if="item.mark" class={{item.mark.class}}>{{item.mark.value}}</span>
                        <i ng-if="item.submenus" class="fa fa-chevron-circle-right drop-icon"></i>
                    </a>
                    <!-- 二级子菜单 -->
                    <ul class="submenu" ng-if="item.submenus">
                        <li ng-repeat="subitem in item.submenus">
                            <a ng-href="{{ subitem.href }}" ng-click="subitem.submenus? toggleMenu($event): ''" ng-class="{'dropdown-toggle': subitem.submenus}">
                                {{subitem.name}}
                                <i ng-if="subitem.submenus" class="fa fa-chevron-circle-right drop-icon"></i>
                            </a>
                            <!-- 三级子菜单 -->
                            <ul class="submenu" ng-if="subitem.submenus">
                                <li ng-repeat="subitemlast in subitem.submenus">
                                    <a ng-href="{{ subitemlast.href }}">
                                        {{subitemlast.name}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            <!-- LOOP Menu End -->
            </ul>
        </div>
    </div>
</section>
