<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="login-box" cs-animate>
                <div id="login-box-holder">
                    <div class="row">
                        <div class="col-xs-12">
                            <header id="login-header">
                                <div id="login-logo">
                                    <img src="/images/logo.png" alt=""/>
                                </div>
                            </header>
                            <div id="login-box-inner">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input class="form-control" type="text" placeholder="Email address">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div id="remember-me-wrapper">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="checkbox-nice">
                                                    <input type="checkbox" id="remember-me" checked="checked"/>
                                                    <label for="remember-me">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <a href="forgot-password.html" id="login-forget-link" class="col-xs-6">
                                                Forgot password?
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button ng-click="login()" class="btn btn-success col-xs-12" translate>100001</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div id="login-box-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            Do not have an account?
                            <a href="registration.html">
                                Register now
                            </a>
                            <select class="language-switching" ng-controller="LanguageSwitchingCtrl" ng-model="cur_lang"        ng-change="switching(cur_lang)">
                                <option value="en">English</option>
                                <option value="cn">简体中文</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
